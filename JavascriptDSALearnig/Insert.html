<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert into Array</title>
</head>
<body>


    <script>
        let data = [10, 12, 45, 6, 27];
        let newEl = 16;
        let position = 2;
        for(let i = data.length-1; i>=0; i--){
            if(i>=position){
                data[i+1] = data[i];
                if(i==position){
                    data[position] = newEl;
                }
            }
        }
        console.log(data);

    </script>
</body>
</html>
